<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<tr><h1>Temperature Converter</h1></tr>
    <tr>
        <td><p>Type a value in the Fahrenheit field to convert the value to Celcius</p></td>
    </tr>
    <tr>
        <td>Fahrenheit<input type="number" id="number" onchange="abc(this.value)"></td>
    </tr>
    <tr>
        <p>Celcius: <span id="result"></span></p>
    </tr>
</form>
<script>
    function abc(num){
 num = parseFloat(num)
        document.getElementById("result").innerHTML = (num - 32)/1.8
    }
</script>
</body>
</html>
